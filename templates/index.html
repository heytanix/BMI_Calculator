<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form" autocomplete="off">
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" id="height" name="height" step="any" min="0" required placeholder="Height">
                <select id="height-unit" name="height-unit">
                    <option value="cm">cm</option>
                    <option value="ft">feet</option>
                    <option value="in">inches</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" name="weight" step="any" min="0" required placeholder="Weight">
                <select id="weight-unit" name="weight-unit">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
            <button type="submit">Calculate BMI</button>
        </form>

        <div class="bmi-meter">
            <div id="bmi-pointer" class="bmi-pointer" style="left: 0%"></div>
        </div>
        <div class="bmi-meter-labels">
            <span>Underweight</span>
            <span>Healthy</span>
            <span>Overweight</span>
            <span>Obesity</span>
        </div>

        <div id="bmi-result" class="result"></div>
        <div id="bmi-category" class="category"></div>
    </div>
    <script src="/static/js/calculator.js"></script>
</body>
</html>
